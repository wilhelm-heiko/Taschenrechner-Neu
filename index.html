<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Neu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        function appendOperation(operation) {
            document.getElementById('resultArea').innerHTML += operation;
        }
        function calculatorResult() {
            let containerlein = document.getElementById('resultArea');
            let result = eval(containerlein.innerHTML);
            containerlein.innerHTML = result;
        }
        function deleteOperation() {
            let containerlein = document.getElementById('resultArea');
           
            if (containerlein.innerHTML.endsWith(' ')) {
            containerlein.innerHTML = containerlein.innerHTML.slice(0,-3);}
            else {
                containerlein.innerHTML = containerlein.innerHTML.slice(0,-1);
            }
        }

    </script>




    <style>

    </style>

</head>

<body>
    <div id="resultArea">



    </div>

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td onclick="deleteOperation ()">DEL</td>
        </tr>

        <tr>
            <td onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation(' / ')" class="highlight">/</td>
        </tr>
        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td onclick="appendOperation(' * ')" class="highlight">X</td>
        </tr>
        <tr>
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation(' + ')" class="highlight">+</td>
        </tr>
        <tr>
            <td onclick="appendOperation(0)">0</td>
            <td onclick="appendOperation('.')">,</td>
            <td onclick="calculatorResult()" id="zeichen">=</td>
            <td onclick="appendOperation(' - ')" class="highlight">-</td>
        </tr>
    </table>



</body>

</html>
